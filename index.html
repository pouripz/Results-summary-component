<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,500;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="col-left">
        <div class="col-left__title">
          <span>Your Result</span>
        </div>
        <div class="col-left__result-number">
          <h3>76 <span>of 100</span></h3>
        </div>
        <div class="col-left__discription">
          <h2>Great</h2>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="col-right">
        <h3 class="summary__title">Summary</h3>
        <div class="col-right__summary">
          <div class="summary summary--reaction">
            <div class="summary__detail">
              <img src="./images/icon-reaction.svg" alt="Reaction-img" />
              <h3>Reaction</h3>
            </div>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="summary summary--memory">
            <div class="summary__detail">
              <img src="./images/icon-memory.svg" alt="Memory-img" />
              <h3>Memory</h3>
            </div>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="summary summary--verbal">
            <div class="summary__detail">
              <img src="./images/icon-verbal.svg" alt="Verbal-img" />
              <h3>Verbal</h3>
            </div>
            <p>61 <span>/ 100</span></p>
          </div>
          <div class="summary summary--visual">
            <div class="summary__detail">
              <img src="./images/icon-visual.svg" alt="Visual-img" />
              <h3>Visual</h3>
            </div>
            <p>72 <span>/ 100</span></p>
          </div>
          <a class="btn" href="#">
            <span>Continue</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
